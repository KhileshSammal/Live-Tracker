
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PelotonTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body, html, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f1f5f9; }
        .leaflet-container { width: 100%; height: 100%; z-index: 1; }
        
        /* Premium Shadows */
        .premium-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04), inset 0 0 0 1px rgba(255, 255, 255, 0.5);
        }
        
        /* SOS Pulse Animation */
        @keyframes sos-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .sos-active { animation: sos-pulse 1.2s cubic-bezier(0.45, 0, 0.55, 1) infinite; }
        
        /* Smooth Transitions */
        .sheet-transition {
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Custom Marker Styles */
        .custom-div-icon { background: transparent; border: none; }

        /* Scrollbar Styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* High Contrast Sunlight Mode Adjustments */
        .high-contrast {
            filter: saturate(1.4) contrast(1.1);
        }
        
        /* Safe Area Insets for Modern Mobiles */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .pt-safe {
            padding-top: env(safe-area-inset-top);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@turf/turf": "https://esm.sh/@turf/turf@^7.3.1",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "react-leaflet-markercluster": "https://esm.sh/react-leaflet-markercluster@^5.0.0-rc.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
