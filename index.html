
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PelotonTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body, html, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .leaflet-container { width: 100%; height: 100%; z-index: 1; }
        
        /* Custom SOS Pulse Animation */
        @keyframes sos-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.2); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .sos-active { animation: sos-pulse 1.5s infinite; border: 4px solid #ef4444 !important; }
        
        /* Lost Signal Grayscale */
        .lost-signal { filter: grayscale(100%); opacity: 0.6; }

        /* Custom Marker Styles */
        .custom-div-icon { background: transparent; border: none; }

        /* Material Ripple Effect */
        .ripple-container {
            position: relative;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 600ms linear;
            background-color: rgba(255, 255, 255, 0.35);
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* High Contrast Specifics */
        .high-contrast .ripple {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar Styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

</body>
</html>
